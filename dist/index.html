<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/index.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div data-type="large" id="carousel-1" class="carousel">
          <div style="background: black;" class="card">
            <div class="content"><h1 class="txt">Card-1</h1></div>
          </div>
          <div style="background: black;" class="card">
            <div class="content"><h1 class="txt">Card-2</h1></div>
          </div>
          <div style="background: black;" class="card">
            <div class="content"><h1 class="txt">Card-3</h1></div>
          </div>
          <div style="background: black;" class="card">
            <div class="content"><h1 class="txt">Card-4</h1></div>
          </div>
          <div style="background: black;" class="card">
            <div class="content"><h1 class="txt">Card-5</h1></div>
          </div>
          <div style="background: black;" class="card">
            <div class="content"><h1 class="txt">Card-6</h1></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="carousel-2" data-type="small" class="carousel">
          <div style="background: blue;" class="card">
            <div class="content"><h1 class="txt">Card-1</h1></div>
          </div>
          <div style="background: green;" class="card">
            <div class="content"><h1 class="txt">Card-2</h1></div>
          </div>
          <div style="background: red;" class="card">
            <div class="content"><h1 class="txt">Card-3</h1></div>
          </div>
          <div style="background: orange;" class="card">
            <div class="content"><h1 class="txt">Card-4</h1></div>
          </div>
          <div style="background: purple;" class="card">
            <div class="content"><h1 class="txt">Card-5</h1></div>
          </div>
          <div style="background: yellow;" class="card">
            <div class="content"><h1 class="txt">Card-6</h1></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
